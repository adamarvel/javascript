<html lang="en">
<head>

</head>
<body>

    <img id="img" onclick="changeborderRadius()" src="images/WIN_20240711_21_28_38_Pro (3).jpg" alt="">

        document.getElementById('h').style.color= 'red'
        document.getElementById('img').style.borderRadius= '50px'

        }
